<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <meta charset="utf-8">
    <link rel="icon" href="https://yt3.googleusercontent.com/ytc/AIdro_mgnodbikJ-Ti1M2Eo9eR5HSjh69ZrKFbUMpactPIe1Xg=s900-c-k-c0x00ffffff-no-rj">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls In Code SEA â€” Sign In</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-container {
            margin-top: 120px;
            width: 360px;
            padding: 28px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 0 18px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 6px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            background: #6a1b9a;
            color: white;
        }

        .toggle {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            color: #6a1b9a;
        }
    </style>
</head>

<body>
    <header>
        <a id="home" href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('home')}}">
            <img id="logo" alt="Girls in Code SEA Logo" src="{{ url_for('static', filename='gic_logo.png')}}">
        </a>
        <nav>
            <ul>
                <li><a href="{{ url_for('competitions') }}">Competitions</a></li>
                <li><a href="{{ url_for('scoreboard') }}">Scoreboard</a></li>
                <li><a href="{{ url_for('signIn') }}">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="flash" style="margin-top: 20px;">
          {% for msg in messages %}
            <p style="color: red; text-align:center;">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="auth-container">

        <!-- REGISTER -->
        <div id="register-box">
            <h2>Create Account</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Name / Team Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="register">Register</button>
            </form>
            <div class="toggle" onclick="toggleForms()">Already have an account? Sign in.</div>
        </div>

        <!-- LOGIN -->
        <div id="login-box" style="display:none;">
            <h2>Sign In</h2>
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Sign In</button>
            </form>
            <div class="toggle" onclick="toggleForms()">Don't have an account? Create one.</div>
        </div>

    </div>

    <script>
        function toggleForms() {
            const loginBox = document.getElementById("login-box");
            const regBox = document.getElementById("register-box");

            if (loginBox.style.display === "none") {
                loginBox.style.display = "block";
                regBox.style.display = "none";
            } else {
                loginBox.style.display = "none";
                regBox.style.display = "block";
            }
        }
    </script>

</body>
</html>
